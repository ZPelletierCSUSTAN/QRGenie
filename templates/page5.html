<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenie</title>
    <!-- Bootswatch Cyborg Theme (Dark) -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/cyborg/bootstrap.min.css">
    <!-- Custom Purple & Black Overrides -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark position-relative">
        <div class="container-fluid d-flex flex-column align-items-center py-3">
            <a class="navbar-brand fs-1 fw-bold mb-3" href="#">QRGenie</a>
            
            <div class="navbar-nav d-flex flex-row gap-4 flex-wrap justify-content-center">
                <!-- Links map to functions in app.py -->
                <a class="nav-link fs-5" href="{{ url_for('index') }}">QR Code Generator</a>
                <a class="nav-link fs-5" href="{{ url_for('batch') }}">Batch QR Code Generator</a>
                <a class="nav-link fs-5" href="{{ url_for('instructions') }}">Instructions</a>
                <a class="nav-link fs-5" href="{{ url_for('about') }}">About</a>
            </div>
        </div>
    </nav>

    <!-- Main Content Container -->
    <main class="container my-5">
        <!-- Welcome Header -->
        <h2 class="text-center mb-4 text-accent fs-4">Welcome to QRGenie! A QR Code Generator App By Zachory Pelletier!</h2>
        
        <!-- Child templates (page1, page2, etc.) inject content here -->
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="text-center py-4 mt-auto">
        <p class="mb-0">QRGenie - Made by Zachory Pelletier</p>
    </footer>

    <!-- Bootstrap JavaScript Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
