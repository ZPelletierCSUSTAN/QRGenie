<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRGenie</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <!-- Theme Toggle Switch -->
        <div class="theme-switch-wrapper">
            <span style="font-size: 0.8rem; margin-right: 10px; color: var(--text-muted);">Dark/Light</span>
            <label class="theme-switch" for="checkbox">
                <input type="checkbox" id="checkbox" />
                <div class="slider"></div>
            </label>
        </div>

        <div class="logo">QRGenie</div>
        <ul class="nav-links">
            <li><a href="{{ url_for('index') }}">QR Code Generator</a></li>
            <li><a href="{{ url_for('batch') }}">Batch QR Code Generator</a></li>
            <li><a href="{{ url_for('page1') }}">Instructions</a></li>
            <li><a href="{{ url_for('page2') }}">About</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main class="container">
        <!-- UPDATED WELCOME TEXT -->
        <h2 class="text-center">Welcome to QRGenie! A QR Code Generator App By Zachory Pelletier!</h2>
        
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer>
        <p>QRGenie - Made by Zachory Pelletier</p>
    </footer>

    <!-- Theme Logic Script -->
    <script>
        const toggleSwitch = document.querySelector('.theme-switch input[type="checkbox"]');
        const currentTheme = localStorage.getItem('theme');

        if (currentTheme) {
            document.documentElement.setAttribute('data-theme', currentTheme);
            if (currentTheme === 'light') {
                toggleSwitch.checked = true;
            }
        }

        function switchTheme(e) {
            if (e.target.checked) {
                document.documentElement.setAttribute('data-theme', 'light');
                localStorage.setItem('theme', 'light');
            } else {
                document.documentElement.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
            }
        }

        toggleSwitch.addEventListener('change', switchTheme, false);
    </script>

</body>
</html>
