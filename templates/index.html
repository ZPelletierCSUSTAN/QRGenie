{% extends "base.html" %}

{% block content %}
<div class="card">
    <!-- UPDATED HEADING -->
    <h1>QR Code Generator</h1>
    
    <!-- CONTROLS SECTION -->
    <div class="controls-section">
        <div class="form-group">
            <label for="text">Content (URL or Text):</label>
            <input type="text" id="text" placeholder="Type here to see magic..." autocomplete="off">
        </div>

        <div class="form-row">
            <div class="form-group">
                <label for="size">Size:</label>
                <input type="range" id="size" min="5" max="20" value="10">
            </div>

            <div class="form-group">
                <label for="color">Color:</label>
                <input type="color" id="color" value="#000000" style="width: 100%; height: 40px;">
            </div>
        </div>
    </div>

    <!-- PREVIEW SECTION (Moved Below Controls) -->
    <div class="preview-pane">
        <h3 style="border-top: 1px solid #333; padding-top: 20px; margin-top: 10px;">Live Preview</h3>
        
        <div id="placeholder-text" style="color: #666; font-style: italic; margin-bottom: 20px;">
            Start typing above to generate...
        </div>
        
        <!-- Image hidden by default -->
        <img id="live-qr" class="qr-img" style="display: none;">
        
        <br>
        <a id="download-link" href="#" class="btn-secondary" style="display: none;">Save QR Code</a>
    </div>
</div>

<script>
    // JavaScript for Real-Time Updates
    const textInput = document.getElementById('text');
    const sizeInput = document.getElementById('size');
    const colorInput = document.getElementById('color');
    const imgEl = document.getElementById('live-qr');
    const dlLink = document.getElementById('download-link');
    const placeholder = document.getElementById('placeholder-text');

    function updateQR() {
        const text = textInput.value;
        const size = sizeInput.value;
        const color = colorInput.value;

        if (text.trim() === "") {
            imgEl.style.display = 'none';
            dlLink.style.display = 'none';
            placeholder.style.display = 'block';
            return;
        }

        fetch('/api/generate', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: text, size: size, color: color })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                placeholder.style.display = 'none';
                imgEl.src = data.image;
                imgEl.style.display = 'inline-block';
                
                dlLink.href = data.image;
                dlLink.download = "qr_genie.png";
                dlLink.style.display = 'inline-block';
            }
        });
    }

    textInput.addEventListener('input', updateQR);
    sizeInput.addEventListener('input', updateQR);
    colorInput.addEventListener('input', updateQR);
</script>
{% endblock %}
